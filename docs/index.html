<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Docs - Composable command line application library</title>

  <link rel="icon"  href="/cmd-favicon.ico">

  <style>
    *{
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    body,html{
      margin: 0;
      padding: 0;
      width: 100%;
    }
    pre{
      padding: 0;
    }
    body{
      background-color: #fff;
      font:400 15px/21px 'Source Sans Pro', 'Helvetica Neue', Arial;
    }
    .main-header{
      background-color: #34495e;
      color: #fff;
      font:300 13px/20px 'Courier New', 'Helvetica Neue', Helvetica, Arial;
      padding: 0 40px;
    }
    .main-header > a{
      color: #fff;
      text-decoration: none;
    }
    .main-header-links {
      display: inline-block;
      font:400 14px/21px 'Source Sans Pro', 'Helvetica Neue', Arial;
      margin-left: 40px;
    }
    .main-header-links a {
      color: #fff;
      line-height: 60px;
      margin-right: 40px;
      text-decoration: none;
    }

    .main-content{
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="main-header">
    <a href="/">CMD: &gt;_ </a>
    <div class="main-header-links">
      <a href="/">Home</a>
      <a href="/docs">Docs</a>
      <a href="https://github.com/cmd-js/cmd" target="_blank">Github</a>
    </div>
  </div>

  <div class="main-content">
    Docs coming soon!
  </div>

</body>
</html>
